name: ML Model CI/CD

on:
  push:
    paths:
      - 'ml_model/**'
  workflow_dispatch:

jobs:
  train-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r ml_model/requirements.txt
          pip install boto3 sagemaker pandas numpy scikit-learn

      # 4️⃣ Configure AWS credentials (for both training & deployment)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5️⃣ Train Model
      - name: Train Model
        run: python ml_model/train.py

      # 6️⃣ Run Test/Evaluation
      - name: Test Model
        id: test_model
        run: |
          python ml_model/test_model.py > result.txt
          TEST_RESULT=$(tail -n 1 result.txt)
          echo "TEST_RESULT=$TEST_RESULT" >> $GITHUB_ENV
      
      - name: Install/Upgrade SageMaker SDK
        run: |
          pip uninstall -y sagemaker sagemaker-python-sdk || true
          pip install --upgrade --no-cache-dir sagemaker>=2.200.0


      # 7️⃣ Deploy if test passed
      - name: Deploy to SageMaker
        if: env.TEST_RESULT == 'PASS'
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
        run: |
          # Upload model to S3
          aws s3 cp ml_model/model/ s3://g30-student-performance-analysis/model/ --recursive
          # Deploy to SageMaker
          python ml_model/deploy_sagemaker.py

      # 8️⃣ Notify if test failed
      - name: Notify Failure
        if: env.TEST_RESULT != 'PASS'
        run: echo "Model test failed. Deployment skipped."
