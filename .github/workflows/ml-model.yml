name: ML Model CI/CD

on:
  push:
    paths:
      - 'ml_model/**'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r ml_model/requirements.txt
          pip install boto3 sagemaker pandas numpy scikit-learn

      # 4️⃣ Configure AWS credentials (for both training & deployment)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 5️⃣ Train Model
      - name: Train Model
        run: python ml_model/train.py
      
      - name: Upload model artifact
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: ml_model/model/model.joblib  # or include model.tar.gz if you want


 # ----------------------------
  # 2️⃣ TEST MODEL
  # ----------------------------
  test:
    runs-on: ubuntu-latest
    needs: train
    outputs:
      test_result: ${{ steps.set_output.outputs.TEST_RESULT }}
    

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Download model artifact
        uses: actions/download-artifact@v3
        with:
          name: trained-model
          path: ml_model/model

      - name: Install dependencies
        run: |
          pip install -r ml_model/requirements.txt
          pip install pandas numpy scikit-learn joblib

      - name: Run Test / Evaluate Model
        id: set_output
        run: |
          python ml_model/test_model.py > result.txt
          TEST_RESULT=$(tail -n 1 result.txt)
          echo "TEST_RESULT=$TEST_RESULT"
          echo "::set-output name=TEST_RESULT::$TEST_RESULT"

  
  # ----------------------------
  # 3️⃣ DEPLOY MODEL
  # ----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.outputs.test_result == 'PASS' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r ml_model/requirements.txt
          pip install boto3 sagemaker pandas numpy scikit-learn joblib

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to SageMaker
        env:
          SAGEMAKER_ROLE_ARN: ${{ secrets.SAGEMAKER_ROLE_ARN }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python ml_model/deploy_sagemaker.py

  # ----------------------------
  # NOTIFY FAILURE IF TEST FAILS
  # ----------------------------
  notify_failure:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ needs.test.outputs.test_result != 'PASS' }}
    steps:
      - name: Notify Failure
        run: echo "❌ Model test failed. Deployment skipped."


